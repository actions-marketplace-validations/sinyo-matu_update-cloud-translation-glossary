name: "update_cloud_translate_glossary"
description: "a github action for update google cloud translate glossary resource"
inputs:
  access-token:
    description: "access token generated by google-github-actions/auth"
    required: true
  bucket-name: # id of input
    description: "name of google cloud storage bucket where glossary file existed"
    required: true
  glossary-name:
    description: "name of glossary resource"
    required: true
  glossary-file-name:
    description: "name of glossary file"
    required: true
  project-id:
    description: "project id of your google cloud translation API"
    required: true
  source-language:
    description: "if your the glossary file is one pair, please set this input"
    required: false
  target-language:
    description: "if your glossary file is one pair, please set this input"
    required: false
  language-codes-set:
    description: "if your glossary file is multi-language sets, set this as comma separated string of language codes"
    required: false
outputs:
  operation-id: # id of output
    description: "if the return operation state is RUNNING, this will be output"
runs:
  using: "node16"
  main: "dist/index.js"
